settings:
  temp_schema: loading
  schema: public
  data_dir: data
  database: gis
  metadata_table: external_data
sources:
  os_1km_gridlines:
    url: https://github.com/charlesroper/OSGB_Grids/archive/master.zip
    file: OSGB_Grids-master/GeoJSON/OSGB_Grid_1km.geojson
    ogropts:
      - "-explodecollections"
      # needs reprojecting
      - '-t_srs'
      - 'EPSG:3857'
    archive:
      format: zip
      files:
        - OSGB_Grids-master/GeoJSON/OSGB_Grid_1km.geojson
