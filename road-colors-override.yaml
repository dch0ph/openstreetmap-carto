# This is the input for scripts/generate_shields.py
#
# Colours for different roads classes are specified manually rather
# than set up by generate_road_colours
# All road classes colours will be generated for, in order of importance
# (biggest first).
roads:
    motorway:
        fill: "#7499cc"
        casing_darken: 1.3
    trunk:
        fill: "#00a86b"
        casing_darken: 1.3
    primary:
        fill: "#de6868"
        casing_darken: 1.3
    secondary:
        fill: "#f7c588"
        casing_darken: 1.3
shield-geometry:
    rounded_corners: 8
    font_height: 12.1
    font_width: 6.2
    padding_x: 6
    padding_y: 4
    stroke_width: 2
